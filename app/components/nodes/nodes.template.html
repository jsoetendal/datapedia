<div class="p-a">
    <div class="white lt box-shadow" ng-if="type == 'zoeken'">
        <div class="row">
            <div class="col-sm-12">
                        <h4 class="p-a m-b-0 _300">Zoeken</h4>
                        <div class="navbar">
                            <form class="navbar-form form-inline navbar-item v-m" role="search" ng-submit="onSearch()">
                                <div class="form-group l-h m-a-0">
                                    <div class="input-group input-group-md">
                                        <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="zoeken.q" placeholder="Zoeken in alles..." style="">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn white b-a no-shadow"><i class="fa fa-search"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <div style="clear:both"></div>
                        </div>
            </div>
        </div>
    </div>

    <div class="white lt box-shadow" ng-if="type != 'zoeken'">
        <div class="row">
            <div class="col-sm-6">
                <h4 class="p-a m-b-0 _300">{{entity.plural}}</h4>
            </div>
            <div class="col-sm-6">
                <form class="navbar-form form-inline navbar-item m-l v-m pull-right" role="search">
                    <div class="form-group l-h m-a-0">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="zoeken.searchText" placeholder="Zoek naar {{entity.plural|lowercase}}..." style="">
                            <span class="input-group-btn">
                                                        <button type="submit" class="btn white b-a no-shadow"><i class="fa fa-search"></i></button>
                                                    </span>
                            <span class="input-group-btn ng-hide" ng-show="zoeken.searchText">
                                <button class="btn white b-a no-shadow" ng-click="zoeken.searchText=''"><i class="fa fa-times"></i></button>
                            </span>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav pull-right m-r">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle clear" href="" data-toggle="dropdown" aria-expanded="false">
                            <span>Weergave</span>
                        </a>
                        <ul class="dropdown-menu pull-right ng-scope p-a" style="white-space: nowrap">
                            <li><a ng-click="setView('tile')"><i class="fa fa-th text-md m-r"></i> Tegels</a></li>
                            <li><a ng-click="setView('list')"><i class="fa fa-bars text-md m-r"></i> Lijst</a></li>
                            <li><a ng-click="setView('tree')"><i class="fa fa-list text-md m-r"></i> Kolommen</a></li>
                            <li><a ng-click="setView('facet')"><i class="fa fa-columns text-md m-r"></i> Filter</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle clear" href="" data-toggle="dropdown" aria-expanded="false">
                            <span>Toevoegen</span>
                        </a>
                        <ul class="dropdown-menu pull-right ng-scope p-a" style="white-space: nowrap">
                            <li><a ng-click="addNode()"><i class="fa fa-plus m-r"></i> Een item</a></li>
                            <li><a ui-sref="import({type: entity.type})"><i class="fa fa-upload m-r"></i> Lijst importeren</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ui-include="'app/components/nodes/nodes.views.template.html'"></div>
</div>

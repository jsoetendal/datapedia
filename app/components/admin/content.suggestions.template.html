    <div class="row m-t">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3>Suggesties</h3>
                </div>
                <div class="box-body" ng-show="suggestions.length > 0">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Titel</th>
                            <th>Gemaakt</th>
                            <th>Gewijzigd</th>
                            <!--<th>Door</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="suggestion in suggestions" class="pointer" ui-sref="admin.node.tab({'nodeId': suggestion.nodeId, 'tab': 'version'})">
                            <td>{{suggestion.nodeId}}</td>
                            <td>{{suggestion.title}}</td>
                            <td>{{suggestion.created|geleden}}</td>
                            <td>{{suggestion.updated|geleden}}</td>
                            <!--<td>{{suggestion.userData}}</td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="m-x" ng-hide="suggestions.length > 0">
                    <div class="p-a">
                        Er zijn op dit moment geen nieuwe suggesties.
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="box-header">
    <h2>{{relatie.label}}</h2>
    <small ng-show="relatie.description" class="text-muted"><i>{{relatie.description}}</i></small>
</div>
<div class="box-divider"></div>
<div class="box-body">
    <div class="row m-b" ng-repeat="related in node.relations[relatie.key]">
        <!--<div class="col-xs-12" ng-if="$index == 0 || list[$index -1].data.details.beschikbaar != related.data.details.beschikbaar" ng-class="{'m-t-2': $index > 0}">
            <strong ng-show="related.data.details.beschikbaar=='true'">Beschikbare datasets</strong>
            <strong ng-hide="related.data.details.beschikbaar=='true'">Nog niet beschikbare datasets</strong>
        </div>-->
        <div class="col-md-3 text-md">
            <div class="pull-left m-r text-primary"><i class="fa fa-chevron-right"></i></div>
            <a  ui-sref="node({nodeId: related.nodeId})" style="color: black;">{{related.title}}</a>
        </div>
        <div class="col-md-3" ng-if="related.data.details.beschikbaar=='true'">
            <div class='floatblok' ng-show="related.data.details.beschikbaar=='true'"><i class="blok fa fa-check groen" title="De data is beschikbaar"></i></div>
            <div class='floatblok' ng-hide="related.data.details.beschikbaar=='true'"><i class="blok fa fa-times rood" title="De data is niet beschikbaar"></i></div>

            <div class='floatblok' ng-show="related.data.details.online.waarde == 'true'"><i class="blok fa fa-download groen" title="De data is online beschikbaar"></i></div>
            <div class='floatblok' ng-hide="related.data.details.online.waarde == 'true'"><i class="blok fa fa-download rood" title="De data is niet online beschikbaar"></i></div>

            <div class='floatblok'  ng-show="related.data.details.machineleesbaar.waarde == 'true'"><i class="blok fa fa-keyboard-o groen" title="De data is machineleesbaar"></i></div>
            <div class='floatblok'  ng-hide="related.data.details.machineleesbaar.waarde == 'true'"><i class="blok fa fa-keyboard-o rood" title="De data is niet machineleesbaar"></i></div>


            <div class='floatblok'  ng-show="related.data.details.licentie.waarde == 'true'"><i class="blok fa fa-unlock-alt groen" title="De data is beschikbaar onder een open licentie"></i></div>
            <div class='floatblok'  ng-hide="related.data.details.licentie.waarde == 'true'"><i class="blok fa fa-unlock-alt rood" title="De data is niet beschikbaar onder een open licentie"></i></div>

            <div class='floatblok'  ng-show="related.data.details.gratis.waarde == 'true'"><i class="blok fa fa-dollar groen" title="De data is gratis verkrijgbaar"></i></div>
            <div class='floatblok'  ng-hide="related.data.details.gratis.waarde == 'true'"><i class="blok fa fa-dollar rood" title="De data is niet gratis verkrijgbaar"></i></div>


            <div class='floatblok'  ng-show="related.data.details.bulk.waarde == 'true'"><i class="blok fa fa-copy groen" title="De data is in bulk te downloaden"></i></div>
            <div class='floatblok'  ng-hide="related.data.details.bulk.waarde == 'true'"><i class="blok fa fa-copy rood" title="De data is niet in bulk te downloaden"></i></div>

            <div class='floatblok'  ng-show="related.data.details.actueel.waarde == 'true'"><i class="blok fa fa-clock-o groen" title="De data is compleet en actueel"></i></div>
            <div class='floatblok'  ng-hide="related.data.details.actueel.waarde == 'true'"><i class="blok fa fa-clock-o rood" title="De data is niet compleet en/of niet actueel"></i> </div>

            <div class='floatblok'  ng-show="related.data.details.publiek.waarde == 'true'"><i class="blok fa fa-eye groen" title="De data is voor iedereen toegankelijk, zonder registratie"></i></div>
            <div class='floatblok'  ng-hide="related.data.details.publiek.waarde == 'true'"><i class="blok fa fa-eye rood" title="De data is niet voor iedereen toegankelijk zonder registratie"></i></div>
        </div>
        <div class="col-md-3" ng-if="related.data.details.beschikbaar=='true'">
            {{related.data.details.geoscope.optie}} <span ng-show="related.data.details.geoscope.toelichting">({{related.data.details.geoscope.toelichting}})</span>
        </div>
        <div class="col-md-3" ng-if="related.data.details.beschikbaar=='true'">
            <div ng-if="related.data.details.resources && related.data.details.resources[0]"><a href='{{related.data.details.resources[0].url}}'>{{related.data.details.resources[0].url|maxlength:40}}</a></div>
        </div>
        <div class="col-md-3" ng-if="related.data.details.beschikbaar=='false'">
            <div class='floatblok'><i class="blok fa fa-times rood" title="De data is niet beschikbaar"></i> De data is niet beschikbaar</div>
        </div>
        <div class="col-md-6" ng-if="related.data.details.beschikbaar=='false'">
            <div class="opendatastatus">
                <div class='stoplicht {{related.data.details.blokkades.politiek.waarde}}' style="width: 1.8em; height: 1.8em; margin-top: 0px; padding-top:.2em" title="Politiek"><i class="fa fa-gavel"></i></div>
                <div class='stoplicht {{related.data.details.blokkades.privacy.waarde}}' style="width: 1.8em; height: 1.8em; margin-top: 0px; padding-top:.2em" title="Privacy"><i class="fa fa-eye"></i></div>
                <div class='stoplicht {{related.data.details.blokkades.techniek.waarde}}' style="width: 1.8em; height: 1.8em; margin-top: 0px; padding-top:.2em" title="Techniek"><i class="fa fa-gears"></i></div>
                <div class='stoplicht {{related.data.details.blokkades.organisatie.waarde}}' style="width: 1.8em; height: 1.8em; margin-top: 0px; padding-top:.2em" title="Organisatie"><i class="fa fa-users"></i></div>
                <div class='stoplicht {{related.data.details.blokkades.kwaliteit.waarde}}' style="width: 1.8em; height: 1.8em; margin-top: 0px; padding-top:.2em" title="Kwaliteit"><i class="fa fa-star"></i></div>
                <div style="clear: both"></div>
            </div>
        </div>
    </div>
</div>
<div class="box-footer">
    <div class="btn btn-fw btn-primary" ng-click="addRelatedNode(relatie.type, relatie.key)">Dataset toevoegen</div>
</div>

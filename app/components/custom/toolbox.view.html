<div ng-repeat="node in nodes | orderBy:orderProp | filter: {'visible': true} | filter: zoeken.searchText as results" class="col-xs-12" ng-if="node.data['handreikingurl'] || node.data['video']">
    <div class="box pointer licht m-t-3">
        <div class="pull-right"><img src="uploads/icoon{{node.title|truncate:2}}.png" style="height: 50px; margin: 6px 5px 0px 0px;"></div>
        <div class="p-a">
            <h5>{{node.title}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <div class="box" ng-if="node.data['handreikingurl']">
                <div class="box-header primary">
                    <h3>Handreiking</h3>
                </div>
                <iframe  ng-src="{{node.data['handreikingurl']}}" style="width: 100%; height: 400px"></iframe>
                <div class="box-body">
                    <a href="{{node.data['handreikingurl']}}" target="_blank"><i class="fa fa-external-link"></i> Bekijk de handreiking in een volledig scherm</a><br/>
                    <small class="text-muted">Dit is de landelijke handreiking voor dit data-item, opgesteld in samenwerking met alle RDTâ€™s.</small>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-lg-6">
            <div class="box" ng-if="node.data['video']">
                <div class="box-header primary">
                    <h3>Video</h3>
                </div>
                <iframe ng-src="{{node.data['video']}}" style="width: 100%; height: 400px" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <a ui-sref="module.node({'modulename': module.name, nodeId: node.nodeId})" class="pointer">Meer info over Data-item {{node.title}} <i class="fa fa-angle-double-right"></i></a>
    </div>
</div>
<div class="clearfix" style="clear: both"></div>

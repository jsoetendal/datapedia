<div>
    <div class="box">
        <div class="box-header primary">
            <h3>Landelijk</h3>
        </div>
        <div class="box-divider"></div>
        <div class="box-body p-a-0">
            <ul class="list no-border p-b">
                <li class="list-item" ng-repeat="related in node.dependencies[dependency.key] | orderBy: ['title']" ng-if="related.data.regio =='Landelijk'">
                    <a ui-sref="module.node({'nodeId': related.nodeId})" class="list-left">
                        <span class="w-40 avatar"ng-if="related.imgUrl">
                            <img src="{{related.imgUrl}}" alt="" >
                        </span>
                        <span class="w-40 rounded light" ng-if="!related.imgUrl">
                            <i class="fa fa-user"></i>
                        </span>
                    </a>
                    <div class="list-body">
                        <div style="font-size: 120%; font-weight: 500"><a ui-sref="module.node({'nodeId': related.nodeId})">{{related.title}}</a> <a href="{{related.data.url}}" ng-show="related.data.url"><i class="fa fa-linkedin-square text-info"></i></a></div>
                        <small class="text-muted text-ellipsis" ng-show="related.datarelation.rol">{{related.datarelation.rol}}</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="box" ng-init="current.regio = current.regio ? current.regio : 'Noord-Holland & Flevoland'">
        <div class="box-header primary">
            <h3>Regionaal Datateam</h3>
        </div>
        <div class="box-divider"></div>
        <div class="box-body p-a-0">
            <div class="p-l p-t-sm">
                <small class="text-muted">Regio</small><br/>
                <div ng-click="showRegios =! showRegios" class="pointer"><i ng-show="showRegios" class="fa fa-chevron-up pull-right"></i><i ng-hide="showRegios" class="fa fa-chevron-down pull-right"></i>
                    <strong style="font-size: 120%; font-weight: 500" ng-show="current.regio">{{current.regio}}</strong>
                    <strong style="font-size: 120%; font-weight: 500" ng-hide="current.regio">Heel Nederland</strong>
                </div>
                <ul ng-show="showRegios">
                    <li ng-repeat="regio in regios" ng-click="current.regio = regio; showRegios=false; saveCurrent();" class="pointer">{{regio}}</li>
                </ul>
            </div>
            <ul class="list no-border p-b">
                <li class="list-item" ng-repeat="related in node.dependencies[dependency.key] | orderBy: ['title']" ng-if="related.data.regio == current.regio || !related.data.regio">
                    <a ui-sref="module.node({'nodeId': related.nodeId})" class="list-left">
                        <span class="w-40 avatar"ng-if="related.imgUrl">
                            <img src="{{related.imgUrl}}" alt="" >
                        </span>
                        <span class="w-40 rounded light" ng-if="!related.imgUrl">
                            <i class="fa fa-user"></i>
                        </span>
                    </a>
                    <div class="list-body">
                        <div><a ui-sref="module.node({'nodeId': related.nodeId})"><strong>{{related.title}}</strong></a>  <a href="{{related.data.url}}" ng-show="related.data.url"><i class="fa fa-linkedin-square text-info"></i></a></div>
                        <small class="text-muted text-ellipsis">{{related.datarelation.rol}}</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

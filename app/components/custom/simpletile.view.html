<div ng-repeat-start="node in nodes | orderBy:orderProp | filter: {'visible': true} | filter: zoeken.searchText as results" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 node">
    <div class="box pointer licht" ui-sref="module.node({'modulename': module.name, nodeId: node.nodeId})">
        <div class="item dark" style='height: 220px; background-image: url("{{node.imgUrl}}"); background-repeat: no-repeat; background-position: center; background-size: cover;'>
            <a class="item-overlay w-full">
                <span class="bottom text-md primary" style='padding: 10px; font-weight: bold'><i class="fa fa-plus"></i> Klik voor meer info</span>
            </a>
        </div>
        <div class="p-a">
            <h5>{{node.title}}</h5>
        </div>
    </div>
</div>
<div ng-if="($index + 1) % 2 == 0" class="clearfix visible-lg visible-md" style="clear: both"></div>
<div ng-repeat-end ng-if="($index + 1) % 3 == 0" class="clearfix visible-xl visible-xxl" style="clear: both"></div>

<div class="box-header">
    <h3>{{relatie.label}}</h3>
    <small ng-show="relatie.description" class="text-muted"><i>{{relatie.description}}</i></small>
</div>
<div class="box-body">
    <table class="table">
        <tr ng-repeat="related in node.relations[relatie.key]">
            <td>{{related.title}}</td>
            <td>{{related.datarelation["status"]}}</td>
        </tr>
    </table>
</div>

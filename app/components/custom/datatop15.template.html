<div class="p-a">
    <div class="licht lt">
        <div class="row">
            <div class="col-sm-6">
                <h4 class="p-a m-b-0 datapedia">Data Top 15</h4>
            </div>
        </div>
    </div>

    <div class="row m-t">
        <div class="col-sm-12">
            <div class="box" ng-repeat="categorie in categorieen">
                <div class="box-header primary">
                    <h2>{{categorie.key}}</h2>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <h6>Onderwerpen</h6>
                            <div ng-repeat="onderwerp in categorie.onderwerpen | orderBy: ['path','title'] as list track by $index" ui-sref="node({nodeId: onderwerp.nodeId})" class="pointer">
                                <div ng-if="$index == 0 || list[$index-1].path != onderwerp.path" ng-class="{'m-t': $index > 0}" class="text-sm _600">
                                    {{onderwerp.path | path}}
                                </div>
                                {{onderwerp.title}} <span ng-show='onderwerp.dataset.length > 0' class="label rounded extradonker" title="{{onderwerp.dataset.length}} datasets beschikbaar">{{onderwerp.dataset.length}}</span><span ng-hide='onderwerp.dataset.length > 0' class="label rounded grijs" title="Geen datasets beschikbaar">0</span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <h6>Datasets</h6>
                            <div ng-init="nodes = categorie.datasets" ui-include="'app/components/custom/dataset.rows.view.html'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
